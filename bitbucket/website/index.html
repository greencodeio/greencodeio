<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="fonts/montserrat/stylesheet.css">
  <link rel="stylesheet" href="fonts/ProximaNova/stylesheet.css">
  <link rel="stylesheet" href="fonts/SourceSansPro/stylesheet.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class=" bg-dark">
      <div class="contacts header__contacts wrapper">
        <div class="contacts__social">
          <a href="" class="contacts__social-link">
            <img src="img/header/header-fb.png" alt="facebook" class="contacts__img">
          </a>
          <a href="" class="contacts__social-link">
            <img src="img/header/header-g+.png" alt="google-plus" class="contacts__img">
          </a>
          <a href="" class="contacts__social-link">
            <img src="img/header/header-twitter.png" alt="twitter" class="contacts__img">
          </a>
        </div>
        <div class="contacts__details">
          <a href="skype:Personalskype" class="contacts__link skype-ico">Personalskype</a>
          <a href="mailto:info@personalmail.com" class="contacts__link mail-ico">info@personalmail.com</a>
        </div>
      </div>
    </div>
    <div class="bg-lg">
      <div class="nav-bar header__nav-bar wrapper">
        <div class="nav-bar__logo">
          <a href="#" class="logo-link">
            <span class="dark-blue">New</span>
            <span class="light-blue">Digital</span>
          </a>
        </div>
        <nav class="nav nav-bar__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Why Us?</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">FAQ</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Post Now</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Blog</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="bg-banner">
      <div class="banner wrapper">
        <h2 class="banner__tittle">Feature Posts</h2>
        <div class="banner__price">From $250</div>
        <span class="banner__capture">Posts That Contain Interviews Or News Stories About You,
          Your Company Or Product/Service</span>

        <span class="banner__contacts-heading">You can contact us on:</span>
        <div class="banner__contacts-details">
          <div class="skype">
            <a href="skype:personalskype">personalskype</a>
          </div>
          <div class="mail">
            <a href="mailto:info@personalmail.com">info@personalmail.com</a>
          </div>
        </div>
      </div>
    </div>
